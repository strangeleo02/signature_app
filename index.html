<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicksign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap');
        body {
            font-family: 'Doto', sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
        }
        .top {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
        }
        .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-content: space-around;
            margin: 20px;
        }
        .canvas {
            width: 500px;
            height: 200px;
            border: solid 1px black;
            margin: 20px;
        }
        .block, input, select, button {
            width: 80%;
        }
        .top > .block {
            margin: 10px;
        }
        .block > p {
            margin: 10px auto;
            width: 50%;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top"> 
            <div class="block">
                <p>Text Colour Picker</p>
                <input class="form-control" type="color" id="colorPicker"/>
            </div>
            <div class="block">
                <p>Background Colour Picker</p>
                <input class="form-control" type="color" id="bgPicker"/>
            </div>
            <div class="block">
                <p>Text Size</p>
                <input type="range" min="1" max="10" value="5" id="penSize">
            </div>
        </div>
        <div>
            <canvas id="myCanvas" class="canvas"></canvas>
            <div class="bottom">
                <button type="button" class="btn btn-outline-primary" id="saveButton">Save</button>
                <button type="button" class="btn btn-outline-success" id="clearButton">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let x = 0;
        let y = 0;

        const colorPicker = document.getElementById('colorPicker');
        const bgPicker = document.getElementById('bgPicker');
        const penSize = document.getElementById('penSize');
        const saveButton = document.getElementById('saveButton');
        const clearButton = document.getElementById('clearButton');

        // Set default drawing color and size
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = penSize.value;

        // Update color
        colorPicker.addEventListener('change', () => {
            ctx.strokeStyle = colorPicker.value;
        });

        // Update background color
        bgPicker.addEventListener('change', () => {
            canvas.style.backgroundColor = bgPicker.value;
        });

        // Update pen size
        penSize.addEventListener('input', () => {
            ctx.lineWidth = penSize.value;
        });

        // Start drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [x, y] = getMousePos(canvas, e);
        });

        // Draw line
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const [newX, newY] = getMousePos(canvas, e);
                drawLine(x, y, newX, newY);
                [x, y] = [newX, newY];
            }
        });

        // Stop drawing
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Clear canvas
        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Save canvas as an image
        saveButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Get mouse position
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return [evt.clientX - rect.left, evt.clientY - rect.top];
        }

        // Draw line function
        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
        }
    </script>
</body>
</html>
